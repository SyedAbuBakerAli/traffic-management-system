<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div id='tm'>Traffic Management System</div>
      <div class=" row maindiv">
        <div class='col mapDiv'>
            <div class="mapheader">Map</div>
        <div class="mapdisplay">google map</div>
        </div>
        <div class="col display ">
         <div id='eventDiv'>
            <div class="eventheader">Event</div>
         <div class="eventdisplay">Event display</div>
        </div>
        
        <div id='LiveFeedDiv'>
            <div class="liveheader">Live Feeds</div>
        <div class="livedisplay">Live Feeds</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
